name: "SpotMusic CICD pipeline"

on:
  push:
    branches: [main]
    
jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Download do RepositÃ³rio
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Requirements
        run:  pip install flask pytest pytest-cov flask-wtf

      - name: Docker Login
        run: | 
          echo '${{ secrets.GOOGLE_CREDENTIALS }}' > key.json
          cat key.json | docker login -u _json_key --password-stdin '${{ vars.GOOGLE_ARTIFACT }}'

      - name: Build & Push Image
        run: | 
          cd backend
          docker build -t ${{ vars.GOOGLE_ARTIFACT }}/${{ vars.GOOGLE_PROJECT_ID }}/${{ vars.GOOGLE_REPONAME_BACK }}/${{ vars.GOOGLE_MYAPP }}:latest .
          docker push ${{ vars.GOOGLE_ARTIFACT }}/${{ vars.GOOGLE_PROJECT_ID }}/${{ vars.GOOGLE_REPONAME_BACK }}/${{ vars.GOOGLE_MYAPP }}:latest

  stagingDeployment:
    name: Staging deployment
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Auth GCP
        uses: 'google-github-actions/auth@v1'
        with:
          credentials_json: '${{ secrets.GOOGLE_CREDENTIALS }}'

      - name: Cloud Run Deploy - Staging
        id: staging-deploy
        uses: 'google-github-actions/deploy-cloudrun@v1'
        with:
          service: ${{ vars.GOOGLE_MYAPP }}-staging
          image:   ${{ vars.GOOGLE_ARTIFACT }}/${{ vars.GOOGLE_PROJECT_ID }}/${{ vars.GOOGLE_REPONAME_BACK }}/${{ vars.GOOGLE_MYAPP }}:latest
          flags: '--allow-unauthenticated'

      - name: Test Homolog
        run: 'curl "${{ steps.staging-deploy.outputs.url }}"'

  prodApproval:
    name: Production Approval
    needs: staging
    runs-on: ubuntu-latest

    steps:
      - uses: trstringer/manual-approval@v1
        with: 
          secret: ${{ github.TOKEN }}
          approvers: samukasantos,igooruh,rcjeferson
          mininum-approvals: 1
          issue-title: "Deploying to Production from Staging"
          exclude-workflow-initiator-as-approver: false

  prodDeployment:
    name: Production Deployment
    needs: prodApproval
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Auth GCP
        uses: 'google-github-actions/auth@v1'
        with:
          credentials_json: '${{ secrets.GOOGLE_CREDENTIALS }}'

      - name: Cloud Run Deploy - Production
        id: prod-deploy
        uses: 'google-github-actions/deploy-cloudrun@v1' 
        with:
          service: ${{ vars.GOOGLE_MYAPP }}-prod
          image:   ${{ vars.GOOGLE_ARTIFACT }}/${{ vars.GOOGLE_PROJECT_ID }}/${{ vars.GOOGLE_REPONAME_BACK }}/${{ vars.GOOGLE_MYAPP }}:latest
          flags: '--allow-unauthenticated'

      - name: Test Prod
        run: 'curl "${{ steps.prod-deploy.outputs.url }}"'

