name: "SpotMusic Backend Pull Request, Build and Test"

on:
  pull_request:
    paths:
      - 'backend/**'
    types:
      - opened
      - edited
      - synchronize
      - reopened

jobs:
  Test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Repository Download
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Requirements
        run:  pip install flask pytest pytest-cov flask-wtf

      # - name: Unit Test
      #   run: |
      #     coverage run --source=app -m pytest test.py
      #     coverage report -m
      #     coverage xml -i
      
      - name: Build Image
        run: | 
          docker build -t ${{ vars.GOOGLE_ARTIFACT }}/${{ vars.GOOGLE_PROJECT_ID }}/${{ vars.GOOGLE_REPONAME_BACK }}/${{ vars.GOOGLE_MYAPP }}:latest .
